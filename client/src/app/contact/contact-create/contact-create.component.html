<div class="card">
       <div class="card-header" data-background-color="blue">
           <h4 class="title">New Contact</h4>
       </div>
       <div class="card-content">
           <form>
			  <div class="row">
                   <div class="col-md-12">
                       <div class="form-group form-black label-floating is-empty">
                           <label class="control-label">Company</label>
                           <input type="text" class="form-control">
                       </div>
                   </div>
               </div>
               <div class="row">
                   <div class="col-md-4">
                       <div class="form-group form-black label-floating is-empty">
                           <label class="control-label">Fist Name</label>
                           <input type="text" class="form-control" >
                       </div>
                   </div>
                   <div class="col-md-4">
                       <div class="form-group form-black label-floating is-empty">
                           <label class="control-label">Last Name</label>
                           <input type="text" class="form-control" >
                       </div>
                   </div>
                   <div class="col-md-4">
                   		<div class="form-group form-black radio">
					    <label>
					      <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
					       Customer
					    </label>
					    <label>
					      <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
					       Vendor
					    </label>
					  </div>
                   </div>
               </div>
				<div class="row">
                   <div class="col-md-4">
                       <div class="form-group form-black label-floating is-empty">
                           <label class="control-label">Work Phone</label>
                           <input type="text" class="form-control">
                       </div>
                   </div>
                   <div class="col-md-4">
                       <div class="form-group form-black label-floating is-empty">
                           <label class="control-label">Mobile Phone</label>
                           <input type="text" class="form-control" >
                       </div>
                   </div>
                   <div class="col-md-4">
                       <div class="form-group form-black label-floating is-empty">
                           <label class="control-label">Email address</label>
                           <input type="email" class="form-control" >
                       </div>
                   </div>
               </div>
               <div class="row">
                   <div class="col-md-12">
                       <div class="form-group form-black label-floating is-empty">
                           <label class="control-label">Adress</label>
                           <input type="text" class="form-control" >
                       </div>
                   </div>
               </div>
               <div class="row">
                   <div class="col-md-4">
                       <div class="form-group form-black label-floating is-empty">
                           <label class="control-label">City</label>
                           <input type="text" class="form-control" >
                       </div>
                   </div>
                   <div class="col-md-4">
                       <div class="form-group form-black label-floating is-empty">
                           <label class="control-label">Country</label>
                           <input type="text" class="form-control" >
                       </div>
                   </div>
                   <div class="col-md-4">
                       <div class="form-group form-black label-floating is-empty">
                           <label class="control-label">Postal Code</label>
                           <input type="text" class="form-control" >
                       </div>
                   </div>
               </div>
               <div class="row">
                   <div class="col-md-12">
                       <div class="form-group form-black label-floating is-empty">
                      	    <label class="control-label">Notes</label>
                           <textarea class="form-control"></textarea>
                       </div>
                   </div>
               </div>
               <button type="submit" class="btn btn-danger pull-right">Save Contact</button>
               <button type="button" class="btn pull-right" (click)="closeCreate()">Back</button>
               <div class="clearfix"></div>
           </form>
       </div>
   </div>
