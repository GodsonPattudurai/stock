<div class="logo bgWhite">
    <a href="#" class="simple-text">
        <div class="logo-img-side">
            <img src="/assets/img/logo.png"/>
        </div>
    </a>
</div>
<div class="sidebar-wrapper">
    <div class="nav-container">
        <ul class="nav">
            <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}}">
                <a [routerLink]="[menuItem.path]">
                    <i class="material-icons">{{menuItem.icon}}</i>
                    <p>{{menuItem.title}}</p>
                </a>
            </li>
        </ul>
        <ul class="nav hidden-lg hidden-md">
            <li>
                <a href="#" (click)="logout()" class="dropdown-toggle" data-toggle="dropdown">
                   <i class="material-icons">power_settings_new</i>
                   <p>Logout</p>
                </a>
            </li>
        </ul>
    </div>
</div>
